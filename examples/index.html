<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="wasm_exec.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
const golang = new Go();

WebAssembly.instantiateStreaming(fetch("teste.wasm"), golang.importObject).then((result) => {
    golang.run(result.instance);

    document.querySelector("div#app").append(GoApp());
});
</script>
</html>
